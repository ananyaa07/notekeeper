
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keeper</title>
    <link rel="stylesheet" href="notekeeper.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Lora:ital,wght@1,400;1,600&display=swap" rel="stylesheet">

</head>
<body>
    <div id="box">
        <div id="header">Notes Keeper</div>
        <div id="newd">
            <div class="new-keeps">
                <input type="text" class="new-keep-title" id="title" placeholder="Title of Note">
                <br>
                <textarea class="new-keep-msg" id="msg" cols="26" rows="10" placeholder="Write a note" style="width: 351.2px; height: 121px;"></textarea>
                <br>
                <button id="plus">Add Note</button>
            </div>
        </div>
        <div id="keepsd">
        </div>
        
        
        
        
        
    </div>
    
    <script src="notekeeper.js"></script>
</body>
</html>
